	<header>
		<script language="javascript">
			var mydate=new Date()   
			var year = mydate.getYear()
			if (year < 1000)
			   year += 1900
			var month = mydate.getMonth() + 1
			if (month < 10)
			   month = "0" + month
			var day = mydate.getDate()
			if (day < 10)
			   day = "0" + day
			var dayw = mydate.getDay()   
			var hour = mydate.getHours()
			if (hour < 10)
			   hour = "0" + hour   
			var minute=mydate.getMinutes()
			if (minute < 10)
			   minute = "0" + minute
			var dayarray=new Array("Chủ Nhật","Thứ Hai","Thứ Ba","Thứ Tư","Thứ Năm","Thứ Sáu","Thứ Bảy")
			document.write("<table width=95%><tr><td width=100% align=right corner ><font face=arial size=2 color=#f5f5f5>"+dayarray[dayw]+", "+day+"/"+month+"/"+year+", "+hour+":"+minute+" (GMT+7)</font></td></tr></table>")
		 </script>
